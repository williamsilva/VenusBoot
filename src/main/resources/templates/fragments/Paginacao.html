<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="pagination(page)">
	<div class="col-sm-12  text-center" th:if="${not page.empty}">
		<nav>
			<ul class="pagination  pagination-sm"
				th:with="paginaAtual=${page.atual}">
				<li th:class="${page.primeira} ? disabled"><a
					th:href="${page.urlParaPagina(paginaAtual - 1)}"
					th:remove="${page.primeira} ? tag"><span>&laquo;</span></a></li>
				<th:block th:each="p : ${#numbers.sequence(1, page.total)}"
					th:with="numeroPagina=${p - 1}">
					<li th:class="${paginaAtual == numeroPagina} ? active"><a
						th:href="${page.urlParaPagina(numeroPagina)}">[[${p}]]</a></li>
				</th:block>

				<li th:class="${page.ultima} ? disabled"><a
					th:href="${page.urlParaPagina(paginaAtual + 1)}"
					th:remove="${page.ultima} ? tag"><span>&raquo;</span></a></li>
			</ul>
		</nav>
	</div>

</th:block>
</html>
