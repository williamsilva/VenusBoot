<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	
<th:block th:fragment="order (page, property, text)">
	<a th:href="${page.urlOrdenada(property)}" th:remove="${page.empty} ? tag">
		<span th:text="${text}"></span>
		<span class="dropup" th:remove="${page.descendente(property)} ? tag"
				th:if="${page.ordenada(property)}">
			<span class="caret"></span>
		</span>
	</a>
</th:block>
	
</html>
