<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Alvorecer | Perfil</title>	
</head>

<section layout:fragment="conteudo">
	
	<div class="wrapper">		
		<div class="content-wrapper">
			
			<section class="content-header">
				<h1>
					Perfil <small>Control panel</small>
				</h1>
				<ol class="breadcrumb">
					<li>
						<a th:href="@{/}">
							<i class="fa fa-dashboard"></i> Home
						</a>
					</li>
					<li class="active">Perfil</li>
				</ol>
			</section>			
			
			<section class="content">
      			<div class="row">
        			<div class="col-md-4">
          				<div class="box box-primary">
            				<div class="box-body box-profile">
              					<img class="profile-user-img img-responsive img-circle" 
              						th:src="@{/images/alvorecer/thumbnail-user-null.jpg}" alt="User profile picture">
              					<h3 class="profile-username-lg text-center">Alvorecer Soluções</h3>
              					<p class="text-muted alvorecer-collor text-center">Software Engineer</p>
              					
            				</div>
          				</div>
        			</div>
        			
        			<div class="col-md-8">
        			<form role="form" class="form-horizontal">
          				<div class="nav-tabs-custom">
					    	
					    	<ul class="nav nav-tabs">
						    	<li class="active">
						        	<a href="#usuario" data-toggle="tab">Usuário</a>
						        </li>
						        <li>
						        	<a href="#endereco" data-toggle="tab">Endereço</a>
						        </li>
					        </ul>					        	
	            				<div class="tab-content"> 
	            				
	              					<div class="active tab-pane" id="usuario">
	              					
	               						<h3 class="profile-username text-center alvorecer-collor">Dados do Usuário</h3>
	               						
	               						<div class="form-group">
						                    <label for="inputName" class="col-sm-2 control-label">Nome</label>						
						                    
						                    <div class="col-sm-8">
						                      <input type="text" class="form-control" id="inputName" placeholder="Nome">
						                    </div>
						                 </div>
						                  
						                 <div class="form-group">
						                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
						
						                    <div class="col-sm-8">
						                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
						                    </div>
						                 </div>
						                  
						                 <div class="form-group">
						                  	<label for="inputEmail" class="col-sm-2 control-label">CPF / CNPJ</label>						
						                    
						                    <div class="col-sm-5">
						                      <input type="text" class="form-control" id="inputCpfCnpj" 
						                      	placeholder="CPF / CNPJ">
						                	</div>
						            	</div>
						            	
						            	<div class="form-group">
						                  	<label for="inputNascimento" class="col-sm-2 control-label">Nascimento</label>						
						                    
						                    <div class="col-sm-5">
							                    <div class="input-group">
									                <div class="input-group-addon">
									                	<i class="fa fa-calendar"></i>
									                </div>
									                <input type="text" class="form-control pull-right js-date" id="inputNascimento">
								                </div>
							                </div>
						            	</div>	
	              					</div>
	
	              					<div class="tab-pane" id="endereco">
	              						
	              						<h3 class="profile-username text-center alvorecer-collor">Dados do Endereço</h3>
	              						
	              						<div class="form-group">
		              						<div class="col-sm-4">
								                <label for="inputCep" class="control-label">Cep</label>						
								                <div class="input-group">									                
									                <input type="text" class="form-control pull-right" id="inputCep">
									                <div class="input-group-addon">
									                	<i class="fa fa-search"></i>
									                </div>
								                </div>
							              	</div>
							              	
							              	<div class="col-sm-5">
									            <label class="control-label">Estado</label>	
									            <select class="form-control">
										            <option>option 1</option>
										            <option>option 2</option>
										            <option>option 3</option>
										            <option>option 4</option>
										            <option>option 5</option>
									            </select>
							              	</div>
						              	</div>
						              	
						              	<div class="form-group">
						              		<div class="col-sm-4">
									            <label class="control-label">Cidade</label>	
									            <select class="form-control">
										            <option>option 1</option>
										            <option>option 2</option>
										            <option>option 3</option>
										            <option>option 4</option>
										            <option>option 5</option>
									            </select>
							              	</div>
							              	
		              						<div class="col-sm-5">
								                <label for="inputBairro" class="control-label">Bairro</label>								                
									            <input type="text" class="form-control pull-right" id="inputBairro">
							              	</div>
						              	</div>
						              	
						              	<div class="form-group">
						              		<div class="col-sm-7">
						              			<label for="inputEndereco" class="control-label">Endereço</label>								                
									            <input type="text" class="form-control pull-right" id="inputEndereco">
						              		</div>
						              		
						              		<div class="col-sm-2">
						              			<label for="inputNumero" class="control-label">Número</label>								                
									            <input type="text" class="form-control pull-right" id="inputNumero">
						              		</div>
						              	</div>
						              	
						              	<div class="form-group">
						              		<div class="col-sm-9">
						              			<label for="inputComplemento" class="control-label">Complemento</label>								                
									            <input type="text" class="form-control pull-right" id="inputComplemento">
						              		</div>
						              	</div>						              				                 
	              					</div>          				
	            				</div>
	            				<div class="box-footer">
					            	<button type="submit" class="btn btn-danger">Cancelar</button>
					            	<button type="submit" class="btn btn-info pull-right">Salvar</button>
					           </div>  	            			
          					</div>           					       				
          				</form>
        			</div>
      			</div>
			</section>			
		</div>
	</div>
</section>

<th:block layout:fragment="javascript-extra">
		
</th:block>
</html>
