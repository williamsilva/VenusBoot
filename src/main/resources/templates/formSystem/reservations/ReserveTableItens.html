<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:th="http://www.thymeleaf.org">

	<div class="bw-tabela-item js-tabela-item" th:each="item : ${itens}" data:valor-total="${valorTotal}">
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
			<span class="bw-tabela-cerveja-nome" th:text="${item.product.name}">Grupo Valor Unico</span>
			<!-- <span class="label  label-default" th:text="${item.product.name}">Codigo</span> -->
			<span class="bw-tabela-cerveja-origem" th:text="${item.product.description}">Descrição</span>
		</div>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
			<div class="bw-tabela-cerveja-valor-pequeno">
				<input type="text" maxlength="3" th:value="${item.amount}" data:codigo-product="${item.product.id}"
				class="bw-tabela-cerveja-campo-quantidade js-table-products-quantidade-item" 
				th:disabled="${reserve != null ? reserve.salvarProibido : false}" />
				<span>x R$ [[${{item.unitaryValue}}]]</span>
			</div>
			<div class="bw-tabela-cerveja-valor-grande">R$ [[${{item.valueTotal}}]]</div>
		</div>
		
		<div class="bw-tabela-item__painel-exclusao" th:if="${reserve != null ? reserve.salvarPermitido : false}">
			<span class="bw-tabela-item__titulo-exclusa">Excluir este item?</span>
			<button type="button" class="btn  btn-danger js-exclusao-item-btn"
			 data:codigo-product="${item.product.id}" >Sim, excluir!</button>
		</div>
		
	</div>
	
	<div class="bw-tabela-cervejas__vazio" th:if="${itens.empty}">
		<i class="glyphicon  glyphicon-shopping-cart"></i> 
		<span>Você ainda não adicionou nenhum produto.</span>
	</div>
</html>
